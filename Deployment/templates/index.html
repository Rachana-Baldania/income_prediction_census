<div class="container">
    <h1>Income Prediction</h1>
    <p style="font-style: italic;">Fill the Details to Predict whether a person's annual Income Is more than $50K or below $50K</p>
    <!--<img align="middle" src="https://image.freepik.com/free-vector/accountants-work-with-financial-transactions-software-tablet-enterprise-accounting-it-accounting-system-smart-enterprise-tools-concept_335657-726.jpg" class="img-fluid">
-->
        <!-- User Input Form-->
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="Age">Age of an Individual's:</label>
                <input type="number" step="1" class="form-control" placeholder="Age ex-39" id="Age" name="age" required><br>

                <label for="Education">Education:</label>
                <select class="form-control" id="Education" name="education">
                    <option value="preschool">Preschool</option>
                    <option value="_1st_4th">1st-4th</option>
                    <option value="_5th_6th">5th-6th</option>
                    <option value="_7th_8th">7th-8th</option>
                    <option value="_9th">9th</option>
                    <option value="_10th">10th</option>
                    <option value="_11th">11th</option>
                    <option value="_12th">12th</option>
                    <option value="HS_grad">HS-Grad</option>
                    <option value="bachelors">Bachelor</option>
                    <option value="masters">Masters</option>
                    <option value="college">College</option>
                    <option value="prof_school">Prof-School</option>
                    <option value="_Assoc_acdm">Assoc-Acdm</option>
                    <option value="doctorate">Doctorate</option>
                    <option value="assoc_voc">Assoc-Voc</option>
                </select><br>

                <label for="occupation">Occupation:</label>
                <select class="form-control" id="occupation" name="occupation">
                    <option value="Armed_Forces">Armed_Forces</option>
                    <option value="Craft_repair">Craft_repair</option>
                    <option value="Exec_managerial">Exec_managerial</option>
                    <option value="Farming_fishing">Farming_fishing</option>
                    <option value="Handlers_cleaners">Handlers_cleaners</option>
                    <option value="Machine_op_inspct">Machine_op_inspct</option>
                    <option value="Priv_house_serv">Priv_house_serv</option>
                    <option value="Prof_specialty">Prof_specialty</option>
                    <option value="Protective_serv">Protective_serv</option>
                    <option value="Sales">Sales</option>
                    <option value="Tech_support">Tech_support</option>
                    <option value="Transport_moving">Transport_moving</option>
                </select><br>

                <label for="relationship">Relationship:</label>
                <select class="form-control" id="relationship" name="relationship">
                    <option value="Not_in_family">Not_in_family</option>
                    <option value="Other_relative">Other_relative</option>
                    <option value="Own_child">Own_child</option>
                    <option value="Unmarried">Unmarried</option>
                    <option value="Wife">Wife</option>
                </select><br>

                <label for="race">Race:</label>
                <select class="form-control" id="race" name="race">
                    <option value="Asian_Pac_Islander">Asian-Pac-Islander</option>
                    <option value="Black">Black</option>
                    <option value="Other">Other</option>
                    <option value="White">White</option>
                </select><br>

                <label for="Hours">Working Hours Per Week:</label>
                <input type="number" step="1" class="form-control" placeholder="working hours per week ex-10" id="Hours" name="hours" required><br>

                <label for="Gain">Capital Gain:</label>
                <input type="number" step="1" class="form-control" placeholder="capital gain ex-2174" id="Gain" name="gain" required><br>

                <label for="Loss">Capital Loss:</label>
                <input type="number" step="1" class="form-control" placeholder="capital loss ex-402" id="Loss" name="loss" required><br>


                <div class="row">
                    <div class="col">
                        <label for="Marital">Marital Status</label>
                        <select class="form-control" id="Marital" name="marital">
                            <option value="Married">Married</option>
                            <option value="Unmarried">Unmarried</option>
                        </select><br>
                    </div>

                    <div class="col">
                        <label for="Gender">Gender:</label>
                        <select class="form-control" id="Gender" name="sex">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>

                    </div>
                </div>

                <label for="Country">Country</label>
                <select class="form-control" id="Country" name="country">
                    <option value="United States">United States</option>
                    <option value="Other">Other</option>
                </select>


            <div class="button-group" style="margin-top:15px;"><br>
                <button type="submit" name="submit" class="btn btn-primary">Submit</button>
            </div>

            </div>
        </form>
</div>
